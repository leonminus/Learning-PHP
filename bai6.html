<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Element trong JavaScript</title>
    <style>
        .highlight { 
            color: red; 
            font-weight: bold; 
        }
    </style>
</head>
<body>
    <h1 id="title" color="blue" >Xin chào DOM!</h1>
    <p class="description">Đây là một đoạn văn có class.</p>
    <p class="description">Đây là đoạn văn thứ hai có cùng class.</p>
    <button onclick="changeText()">Thay đổi nội dung</button>

    <button id="toggleBtn">Gửi</button>
    <h1 id="title">Tiêu đề gốc</h1>
    <p class="description">Mô tả 1</p>
    <p class="description">Mô tả 2</p>

    <ul id="list">
        <li id="li1">Phần tử 1
            <style>
                #li1 {
                    background-color: yellow;
                }
            </style>
        </li>
        <li>Phần tử 2</li>
        <li>Phần tử 3</li>
    </ul>
    <!-- <script src="bai6.2.js"></script> -->

    <script>
        let changed = false;

        document.getElementById('toggleBtn').addEventListener('click', function () {
        const title = document.getElementById('title');
        const descriptions = document.querySelectorAll('.description');
        const btn = this;

        if (!changed) {
            // đổi
            title.textContent = 'Nội dung đã thay đổi:';
            title.style.color = 'blue';
            title.style.fontWeight = 'bold';
            btn.textContent = 'Đã thay đổi!';
            descriptions.forEach(d => d.classList.add('highlight'));
            changed = true;
        } else {
            // phục hồi
            title.textContent = 'Tiêu đề gốc';
            title.style.color = '';
            title.style.fontWeight = '';
            btn.textContent = 'Gửi';
            descriptions.forEach(d => d.classList.remove('highlight'));
            changed = false;
        }
        });
    </script>
    
</body>
</html>
