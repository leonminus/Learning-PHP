<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 3.1 - Form Đăng Nhập</title>
    <link rel="stylesheet" href="stylevalidate.css">
</head>
<body>
    <div class="container">
        <h1>ĐĂNG NHẬP HỆ THỐNG</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Tên đăng nhập:</label>
                <input type="text" id="username" placeholder="Nhập tên đăng nhập">
                <br><br>
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" placeholder="Nhập mật khẩu">
            </div>
            
            <button type="submit" class="btn">Đăng nhập</button>
        </form>

        <form>
            <input type = "submit" name = "submit" value=""/>

        </form>

        <!-- phương thức để tìm tới  -->
         <!-- <form action="process.php" menthod="GET"></form> -->
        <form  menthod="GET">
            <input type="text" name="search">
            <button type="submit">Gửi</button>
        </form>
        
        <div id="message" class="message">
        </div>
        
    </div>


    
    <script src="bai7.js">

        // Lấy các phần tử DOM cần thiết
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const messageDiv = document.getElementById('message');

        function showMessage(message, isSuccess) {
            messageDiv.textContent = message;
            messageDiv.className = 'message'; 
            
            if (isSuccess) {
                messageDiv.classList.add('success');
            } else {
                messageDiv.classList.add('error');
            }
            
            messageDiv.style.display = 'block';
        }

        function handleSubmit(event) {
            event.preventDefault(); // Ngăn chặn việc gửi form mặc định
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            
            if (!username && !password) {
                showMessage('Vui lòng nhập tên đăng nhập và mật khẩu!', false);
            } else if (!username) {
                showMessage('Vui lòng nhập tên đăng nhập!', false);
            } else if (!password) {
                showMessage('Vui lòng nhập mật khẩu!', false);
            } else {
                showMessage('Đăng nhập thành công !!!', true);
                
                // Reset form sau 2 giây
                setTimeout(() => {
                    loginForm.reset();
                    messageDiv.style.display = 'none';
                }, 2000);
            }
        }

        // Gắn sự kiện submit cho form
        loginForm.addEventListener('submit', handleSubmit);

        ;
    </script>
</body>
</html>
